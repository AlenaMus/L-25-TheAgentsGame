[pytest]
# Pytest configuration for integration tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Custom markers
markers =
    integration: Integration tests requiring multiple agents
    slow: Slow tests (> 5 seconds)
    performance: Performance/load tests
    timeout: Timeout handling tests
    error_recovery: Error recovery tests

# Coverage
[coverage:run]
source = agents
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Logging
log_cli = False
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
